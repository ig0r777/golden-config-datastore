---
# Compliance Rules for Arista EOS

- feature: banner
  platform: Arista EOS
  config_ordered: false
  match_config: |
    banner motd

- feature: ssh
  platform: Arista EOS
  config_ordered: false
  match_config: |
    ip ssh version 2
    management ssh

- feature: hostname
  platform: Arista EOS
  config_ordered: false
  match_config: |
    hostname
